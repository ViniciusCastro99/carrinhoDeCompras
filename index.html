<!DOCTYPE html>
<html>

    <head>
        <script src="loja.js"></script>
        <meta charset="utf-8">
        <title>Loja Online</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
        <link rel="stylesheet" href="loja.css">
    </head>

    <body >
        
        <div class="container"><br>

            <h1 id="titulo"><img src="img/carrinho.png" alt="carrinho" width="60"> Loja do Vinicius</h1>

            <div>
            <table class="table table-hover" id="painel">
                <thead class="table-dark">
                    <tr>
                        <th>Imagem</th>
                        <th>Produto</th>
                        <th>Pre√ßo</th>
                        <th>Qtd.</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    <tr id="produto1">
                        <td><img src="img/produto1.webp" alt="iphone" width="90"></td>
                        <td>
                            <p><i class="bi bi-phone-fill"></i>Iphone</p>
                            <p>Cor: preto</p>
                            <p>Marca: Apple</p>
                        </td>
                        <td> 
                            <span>R$</span><span id="valor_1">10.000</span>
                         </td>
                        <td>
                            <input type="button" value="-" class="btn btn-danger" onclick="diminuir(1)" id="diminuir1"> 
                               <span id="qtd_1">0</span>  
                            <input class="btn btn-primary" type="button" value="+" onclick="adicionar(1)" id="aumentar1">
                        </td>
                        <td>
                            <span>R$</span><span id="total_1">0</span>
                        </td>
                    </tr>
                    <tr id="produto2">
                        <td><img src="img/produto2.avif" alt="notebook" width="140"></td>
                        <td>
                            <p><i class="bi bi-laptop-fill"></i>Notebook</p>
                            <p>Cor: preto</p>
                            <p>Marca: Samsung</p>    
                        </td>
                        <td> 
                            <span>R$</span><span id="valor_2">3.500</span>
                        </td>
                        <td>
                            <input type="button" value="-" class="btn btn-danger" onclick="diminuir(2)" id="diminuir2"> 
                            <span id="qtd_2">0</span>   
                            <input class="btn btn-primary"type="button" value="+" onclick="adicionar(2)" id="aumentar2">
                        </td>

                        <td>
                            <span>R$</span> <span id="total_2">0</span>
                        </td>
                    </tr>
                    <tr id="produto3">
                        <td><img src="img/produto3.jpg" alt="playstation" width="140"></td>
                        <td>
                            <p> <i class="bi bi-playstation"></i> Playstation 5</p>
                            <p>Cor: Branca</p>
                            <p>Marca: Sony</p>
                        </td>
                        <td>
                            <span>R$</span><span id="valor_3">5.000</span>
                        </td>
                        <td>
                            <input type="button" value="-" class="btn btn-danger" onclick="diminuir(3)" id="diminuir3"> 
                                <span id="qtd_3">0</span>   
                            <input class="btn btn-primary"type="button" value="+" onclick="adicionar(3)" id="aumentar3"></td>
                        <td>
                            <span>R$</span><span id="total_3">0</span>
                        </td>
                    </tr>
                </tbody>
            </table>
            
            <footer id="sub_total"><i class="bi bi-cash-coin"></i>
                <span>R$</span>
                <span id="valorSubTotal">0</span>
            </footer>
        </div>

    </body>

</html>
